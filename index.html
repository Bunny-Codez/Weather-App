<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #111418">
    <div
      class="container border-top rounded-5 mt-4"
      style="
        width: 500px;
        height: 600px;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          0deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 121, 84, 1) 23%,
          rgba(0, 212, 255, 1) 100%
        );
      "
    >
      <!-- Search Bar -->
      <div
        class="container d-flex flex-row gap-3 justify-content-center align-items-center vh-30 mt-5"
      >
        <input
          id="searchbar"
          type="text"
          placeholder="  Enter your city"
          class="rounded-pill"
          style="background-color: #a1c1c4"
        />
        <button class="rounded-circle" style="background-color: #a1c1c4">
          <img
            src="imgs/search.png"
            alt="search"
            style="width: 19px; height: 20px; background-color: #a1c1c4"
            class="rounded-circle"
          />
        </button>
      </div>
      <!-- Main -->
      <div class="container">
        <div
          class="d-flex flex-column justify-content-center align-items-center pt-5 gap-5"
        >
          <div class="d-flex flex-column">
            <img
              src="imgs/clear.png"
              alt="weather"
              style="width: 160px; height: 160px"
            />
            <h1 id="temp" style="text-align: center; color: white">22&deg;</h1>
            <h2 id="city" style="text-align: center; color: white">Delhi</h2>
          </div>
        </div>
        <!-- additional info -->
        <div class="d-flex justify-content-between">
          <div class="">
            <img
              src="imgs/humidity.png"
              alt=""
              style="height: 78px; width: 79px"
            />
            <div class="d-flex flex-column">
              <p style="color: white; text-align: center">50%</p>
              <p style="color: white; text-align: center">Humidity</p>
            </div>
          </div>
          <div>
            <img src="imgs/wind.png" alt="" />
            <div>
              <p style="color: white; text-align: center">15km/h</p>
              <p style="color: white; text-align: center">wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
