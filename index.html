<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #111418">
    <div
      class="container border --bs-border-opacity: 0 rounded-5 mt-4"
      style="width: 500px; height: 600px; background-color: blueviolet"
    >
      <!-- Search Bar -->
      <div
        class="container d-flex flex-row gap-3 justify-content-center align-items-center vh-30 mt-5"
      >
        <input
          id="searchbar"
          type="text"
          placeholder="Enter your city"
          class="rounded-pill"
        />
        <button class="rounded-circle">
          <img
            src="imgs/search.png"
            alt="search"
            style="width: 19px; height: 20px"
            class="rounded-circle"
          />
        </button>
      </div>
      <!-- Main -->
      <div class="container">
        <div
          class="d-flex flex-column justify-content-center align-items-center pt-5 gap-5"
        >
          <div class="d-flex flex-column">
            <img
              src="imgs/clear.png"
              alt="weather"
              style="width: 160px; height: 160px"
            />
            <h1 id="temp" style="text-align: center">22&deg;</h1>
            <h2 id="city" style="text-align: center">Delhi</h2>
          </div>
        </div>
        <!-- additional info -->
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <img src="imgs/humidity.png" alt="" style="height: 78px" />
            <div class="d-flex flex-column">
              <p>50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="d-flex">
            <img src="imgs/wind.png" alt="" />
            <div>
              <p>15km/h</p>
              <p>wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
