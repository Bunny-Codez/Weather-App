<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Search Bar -->
    <div
      class="container d-flex flex-row gap-3 justify-content-center align-items-center vh-30 mt-5"
    >
      <input type="text" placeholder="enter your city" />
      <button>
        <img
          src="imgs/search.png"
          alt="search"
          style="width: 19px; height: 20px"
        />
      </button>
    </div>
    <!-- Main -->
    <div class="container">
      <div
        class="d-flex flex-column justify-content-center align-items-center pt-5 gap-5"
      >
        <div class="d-flex flex-column">
          <p>img</p>
          <p>temp</p>
          <p>city</p>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column">
          <p>imgH</p>
          <p>humidity</p>
        </div>
        <div>
          <p>imgW</p>
          <p>wind</p>
        </div>
      </div>
    </div>
  </body>
</html>
